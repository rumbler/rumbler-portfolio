name: Continuous Integration

on:
  push:
    branches: [ "main", "development", "feat/*", "fix/*" ]
  pull_request:
    branches: [ "main", "development" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.10.0

    - uses: pnpm/action-setup@v2
      name: Install pnpm
      with:
        version: 8
        run_install: false

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - uses: actions/cache@v4
      name: Setup pnpm cache
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install

    - name: Run tests
      run: pnpm test

    - name: Build project
      run: pnpm build

    - name: Create build archive
      run: |
        cd build
        zip -r ../build.zip .
        cd ..

    - name: Upload to Nexus
      env:
        NEXUS_PASS: ${{ secrets.NEXUS_PASSWORD }}
      run: |
        echo "Uploading build.zip to Nexus..."
        echo "File size: $(ls -lh build.zip)"
        curl -v -f -u "${{ secrets.NEXUS_USERNAME }}:$NEXUS_PASS" \
          --upload-file build.zip \
          "https://pkg.rumblersoppa.com.br/repository/raw-hosted/rumbler-portfolio/${{ github.sha }}/build.zip"
        echo "Upload completed successfully"
