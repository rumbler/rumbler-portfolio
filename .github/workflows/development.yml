name: Development CD

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy'
        required: true
        type: string
  pull_request:
    types: [closed]
    branches:
      - "development"

permissions:
  packages: write      # Para push de imagens Docker
  contents: read      # Para checkout do cÃ³digo
  actions: read       # Para ler o workflow anterior
  checks: write       # Para atualizar o status
  deployments: write  # Para criar deployments

jobs:
  deploy-development:
    name: Deploy to Development
    if: github.event.pull_request.merged == true
    runs-on: self-hosted
    environment: development
    env:
      NODE_ENV: development
      PORT: 3001
      DOCKER_CPU_LIMIT: 0.5
      DOCKER_MEMORY_LIMIT: 256M
      DOCKER_CPU_RESERVE: 0.25
      DOCKER_MEMORY_RESERVE: 128M
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version from PR
        if: github.event.inputs.version == ''
        id: get_version
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          COMMIT_SHA=${{ github.event.pull_request.head.sha }}
          VERSION="pr-${PR_NUMBER}-${COMMIT_SHA:0:7}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
      
      - name: Download build from Nexus
        env:
          NEXUS_PASS: ${{ secrets.NEXUS_PASSWORD }}
          NEXUS_URL: ${{ secrets.NEXUS_URL }}
          NEXUS_REPO: ${{ secrets.NEXUS_REPOSITORY }}
          VERSION: ${{ github.event.inputs.version || steps.get_version.outputs.version }}
        run: |
          mkdir -p build
          curl -u "${{ secrets.NEXUS_USERNAME }}:$NEXUS_PASS" \
            -o build.zip \
            "${NEXUS_URL}/repository/${NEXUS_REPO}/${{ github.event.repository.name }}/${VERSION}/build.zip"
          unzip build.zip -d build/

      - name: Build and push Docker image
        env:
          REGISTRY_URL: ${{ secrets.REGISTRY_URL }}
        run: |
          VERSION=${{ github.event.inputs.version || steps.get_version.outputs.version }}
          docker build -t ${REGISTRY_URL}/${{ github.event.repository.name }}:${VERSION} .
          docker push ${REGISTRY_URL}/${{ github.event.repository.name }}:${VERSION}
          
          # Tag as development
          docker tag ${REGISTRY_URL}/${{ github.event.repository.name }}:${VERSION} ${REGISTRY_URL}/${{ github.event.repository.name }}:development
          docker push ${REGISTRY_URL}/${{ github.event.repository.name }}:development

      - name: Deploy to Development
        env:
          IMAGE_TAG: ${{ github.event.inputs.version || steps.get_version.outputs.version }}
        run: |
          # Pull new image first
          docker compose -f docker-compose.yml -f docker-compose.development.yml pull
          
          # Rolling update - zero downtime
          docker compose -f docker-compose.yml -f docker-compose.development.yml up -d --no-deps --build --force-recreate --remove-orphans
