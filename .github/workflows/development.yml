name: Development Deployment

# Workflow permissions for running after CI and handling Docker
permissions:
  packages: write      # Para push de imagens Docker
  contents: read      # Para checkout do código
  actions: read       # Para ler o workflow anterior (CI)
  checks: write       # Para atualizar o status do workflow
  deployments: write  # Para criar deployments

on:
  workflow_call:
    inputs:
      commit_sha:
        required: true
        type: string
        description: "The commit SHA to deploy"

jobs:
  deploy-development:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit_sha }}
      
      - name: Get commit hash
        id: commit
        run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Download build from Nexus
        run: |
          mkdir -p dist
          curl -u ${{ secrets.NEXUS_USERNAME }}:${{ secrets.NEXUS_PASSWORD }} \
            -o build.zip \
            "https://pkg.rumblersoppa.com.br/repository/raw-hosted/rumbler-portfolio/${{ inputs.commit_sha }}/build.zip"
          unzip build.zip -d dist/
          rm build.zip

      - name: Login to Nexus Docker Registry
        uses: docker/login-action@v2
        with:
          registry: registry.rumblersoppa.com.br
          username: ${{ secrets.NEXUS_USERNAME }}
          password: ${{ secrets.NEXUS_PASSWORD }}
      
      - name: Build Development Image
        run: |
          docker build \
            --build-arg NODE_ENV=development \
            -t registry.rumblersoppa.com.br/portfolio:dev \
            -t registry.rumblersoppa.com.br/portfolio:${{ steps.commit.outputs.hash }} \
            .
      
      - name: Push Docker Image
        run: |
          docker push registry.rumblersoppa.com.br/portfolio:dev
          docker push registry.rumblersoppa.com.br/portfolio:${{ steps.commit.outputs.hash }}
      
      - name: Deploy to Development
        run: |
          echo "IMAGE_TAG=${{ steps.commit.outputs.hash }}" > .env
          docker-compose down
          NODE_ENV=development \
          DOCKER_CPU_LIMIT=0.5 \
          DOCKER_MEMORY_LIMIT=128M \
          DOCKER_CPU_RESERVE=0.25 \
          DOCKER_MEMORY_RESERVE=64M \
          PORT=3001 \
          docker-compose up -d
          
          echo "Deployed version: ${{ steps.commit.outputs.hash }}"
          
      - name: Clean old images
        # Remove imagens antigas para liberar espaço
        run: |
          docker image prune -f --filter "until=24h"
          docker image rm registry.rumblersoppa.com.br/portfolio:${{ steps.commit.outputs.hash }}
