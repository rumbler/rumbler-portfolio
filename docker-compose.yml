services:
  app:
    image: registry.rumblersoppa.com.br/rumbler-portfolio:${IMAGE_TAG:-dev}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '${DOCKER_CPU_LIMIT:-1}'
          memory: ${DOCKER_MEMORY_LIMIT:-512M}
        reservations:
          cpus: '${DOCKER_CPU_RESERVE:-0.5}'
          memory: ${DOCKER_MEMORY_RESERVE:-256M}
    networks:
      - portfolio-net

networks:
  portfolio-net:
    driver: bridge
