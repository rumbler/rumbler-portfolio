services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=${NODE_ENV:-production}
    container_name: rumbler-portfolio-${NODE_ENV:-production}
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    deploy:
      resources:
        limits:
          cpus: '${DOCKER_CPU_LIMIT:-1}'
          memory: ${DOCKER_MEMORY_LIMIT:-512M}
        reservations:
          cpus: '${DOCKER_CPU_RESERVE:-0.5}'
          memory: ${DOCKER_MEMORY_RESERVE:-256M}
    networks:
      - portfolio-net

networks:
  portfolio-net:
    driver: bridge
